<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">âš¡ Admin Dashboard</h1>

    <!-- Login form -->
    <div id="login-section" class="card p-4 shadow-sm">
      <h3>Login</h3>
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Email">
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password">
      </div>
      <button class="btn btn-primary w-100" onclick="login()">Login</button>
      <div id="login-message" class="mt-3 text-danger"></div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard-section" class="hidden">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Pending Payments</h3>
        <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
      </div>

      <div id="status-message"></div>

      <div class="table-responsive">
        <table id="payments-table" class="table table-bordered table-striped">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Email</th>
              <th>Plan</th>
              <th>Created At</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="5" class="text-center">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = "https://rava-license-server.onrender.com/api";

    // --- LOGIN ---
    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const res = await fetch(`${API_BASE}/admin/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();

      if (data.status === "success") {
        localStorage.setItem("adminToken", data.token);
        document.getElementById("login-section").classList.add("hidden");
        document.getElementById("dashboard-section").classList.remove("hidden");
        loadPayments();
      } else {
        document.getElementById("login-message").innerText = data.message || "Login failed";
      }
    }

    function logout() {
      localStorage.removeItem("adminToken");
      document.getElementById("dashboard-section").classList.add("hidden");
      document.getElementById("login-section").classList.remove("hidden");
    }

    function showStatus(msg, type="info") {
      const div = document.getElementById("status-message");
      div.innerHTML = `<div class="alert alert-${type}">${msg}</div>`;
      setTimeout(() => div.innerHTML = "", 3000);
    }

    // --- LOAD PENDING PAYMENTS ---
    async function loadPayments() {
      const token = localStorage.getItem("adminToken");
      const tbody = document.querySelector("#payments-table tbody");
      tbody.innerHTML = `<tr><td colspan="5" class="text-center">Loading...</td></tr>`;

      const res = await fetch(`${API_BASE}/pending_payments`, {
        headers: { "Authorization": "Bearer " + token }
      });
      const data = await res.json();

      tbody.innerHTML = "";

      if (data.status === "success" && data.payments.length > 0) {
        data.payments.forEach(p => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${p.id}</td>
            <td>${p.email}</td>
            <td>${p.plan}</td>
            <td>${new Date(p.created_at * 1000).toLocaleString()}</td>
            <td>
              <button class="btn btn-success btn-sm" onclick="approve('${p.email}', '${p.plan}')">Approve</button>
              <button class="btn btn-danger btn-sm" onclick="reject('${p.id}')">Reject</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } else {
        tbody.innerHTML = `<tr><td colspan="5" class="text-center">${data.message || "No pending payments"}</td></tr>`;
      }
    }

    // --- APPROVE PAYMENT ---
    async function approve(email, plan) {
      const token = localStorage.getItem("adminToken");
      const days = prompt("Enter number of days for license (default 30)", "30");
      if (!days) return;

      const res = await fetch(`${API_BASE}/approve_payment`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify({ email, plan, days: parseInt(days) })
      });
      const data = await res.json();

      showStatus(data.message || "Payment approved", data.status === "approved" ? "success" : "danger");
      loadPayments();
    }

    // --- REJECT PAYMENT (optional) ---
    async function reject(id) {
      const token = localStorage.getItem("adminToken");
      if (!confirm("Reject this payment?")) return;

      const res = await fetch(`${API_BASE}/reject_payment`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify({ id })
      });
      const data = await res.json();

      showStatus(data.message || "Payment rejected", data.status === "success" ? "warning" : "danger");
      loadPayments();
    }

    // --- AUTO LOGIN IF TOKEN EXISTS ---
    if (localStorage.getItem("adminToken")) {
      document.getElementById("login-section").classList.add("hidden");
      document.getElementById("dashboard-section").classList.remove("hidden");
      loadPayments();
    }
  </script>
</body>
</html>
